<!DOCTYPE html>
<html lang="fr" class="md">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>Eval 3</title>
  </head>
  <body>
    <ion-card>
      <ion-card-content>
         
        <ion-fab vertical="top" horizontal="center" slot="fixed">
          <ion-fab-button color="none" class="playIcon" id="newGame">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
           <h3>NEW GAME</h3>
        </ion-fab>
      <ion-card-content>
        <ion-fab vertical="center" horizontal="center" >
          <ion-fab-button color="none"   id="dicee">
            <ion-icon name="de"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6" class="player player1">
              <h2 class="ion-text-center">Player 1</h2>
              <div class="global ion-text-center" id="global1">0</div>
              <ion-button
                (click)="onClick()"
                expand="block"
                fill="clear"
                shape="round"
              >
                <ion-grid>
                  <i-row>
                    <p>CURRENT</p>
                    <h3 class="round ion-text-center" id="round1">0</h3>
                  </i-row>
                </ion-grid>
              </ion-button>
            </ion-col>
            <ion-col size="6" class="player player2">
              <h2 class="ion-text-center">Player 2</h2>
              <div class="global ion-text-center" id="global2">0</div>
              <ion-button
                (click)="onClick()"
                expand="block"
                fill="clear"
                shape="round"
              >
                <ion-grid>
                  <i-row>
                    <p>CURRENT</p>
                    <h3 class="round ion-text-center" id="round2">0</h3>
                  </i-row>
                </ion-grid>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-fab  horizontal="center" >
          <ion-fab-button color="none" class=" downloadIcon" id="save">
            <ion-icon name="download-outline"  ></ion-icon>
          
        </ion-fab-button>
        </ion-fab>
        <ion-fab class="reload" horizontal="center" >
          <ion-fab-button color="none" class=" syncIcon" id="reload">
            <ion-icon name="sync-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>  
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <script src="/script.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  </body>
</html>
